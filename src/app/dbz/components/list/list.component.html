<h4>Listado de Personajes</h4>
    <ul class="list-group ">
      <li *ngFor="let character of characterList; let i = index
      let islast = last ;let esEven = even "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-dark': islast ,
      'list-group-item-primary': esEven }">

      <div>
      <span class="text-primary">{{i + 1}}.</span>
      <span>{{character.name}}</span> -
      <strong>({{character.power}})</strong>


      </div>

      <button (click)="emitDelete(i)" (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button>


     </li>


    </ul>
